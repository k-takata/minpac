version: '1.0.{build}'

shallow_clone: true

environment:
  AUTH_TOKEN:
    secure: wdTzzL05DoG4BZIgqlc3y/Ff50ZOTjfaqMazhdMLcXmxYYbmeCsI9PN01TJCQMaw

build_script:
  - '"C:\Program Files\Microsoft SDKs\Windows\v7.1\Bin\SetEnv.cmd" /x64'
  - py tools\dl-kaoriya-vim.py --arch win64 --filename vim.zip
  - curl -i -H "Authorization: token %AUTH_TOKEN%" https://api.github.com/user | grep RateLimit
  - 7z x vim.zip > nul

test_script:
  - cd test
  - nmake -f Make_win.mak VIMPROG=%APPVEYOR_BUILD_FOLDER%\vim80-kaoriya-win64\gvim.exe

